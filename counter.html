<!DOCTYPE html>
<html lang="en">
<head>
    <title>Web Worker Counter</title>
</head>
<body>
    <p> Counter Number <output id="result"></output></p>
    <br><br>
    <input type="button" value="Start Worker" onclick="fun()">
    <input type="button" value="Stop Worker" onclick="fun1()">
</body>
</html>
<script>
    var b;
    function fun(){
        b= new Worker("main.js");
        b.onmessage=function(e)
        {
            document.getElementById("result").innerHTML=e.data;
        }
    }
    function fun1(){
            b.terminate();
        }
</script>
